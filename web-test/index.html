<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenSCAD Tree-sitter Parser Test</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 100vh;
            box-sizing: border-box;
        }
        h1 {
            margin-top: 0;
        }
        .container {
            display: flex;
            flex: 1;
            gap: 20px;
            overflow: hidden;
        }
        .panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .panel-header {
            padding: 10px;
            background-color: #f5f5f5;
            border-bottom: 1px solid #ccc;
            font-weight: bold;
        }
        .panel-content {
            flex: 1;
            overflow: auto;
            padding: 10px;
        }
        #codeEditor {
            width: 100%;
            height: 100%;
            resize: none;
            font-family: monospace;
            font-size: 14px;
            border: none;
            outline: none;
        }
        #parseTree {
            font-family: monospace;
            white-space: pre;
            font-size: 14px;
            color: #333;
        }
        .controls {
            margin-bottom: 20px;
        }
        button {
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background-color: #45a049;
        }
        .examples {
            margin-bottom: 10px;
        }
        select {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        #status {
            padding: 10px;
            margin-top: 10px;
            border-radius: 4px;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
        }
        .error {
            background-color: #f2dede;
            color: #a94442;
        }
    </style>
</head>
<body>
    <h1>OpenSCAD Tree-sitter Parser Test</h1>
    
    <div class="controls">
        <div class="examples">
            <label for="exampleSelect">Examples: </label>
            <select id="exampleSelect">
                <option value="">Select an example...</option>
                <option value="basic">Basic Shapes</option>
                <option value="module">Module Definition</option>
                <option value="function">Function Definition</option>
                <option value="conditional">Conditional Statements</option>
                <option value="loop">For Loop</option>
            </select>
        </div>
        <button id="parseButton">Parse Code</button>
        <button id="clearButton">Clear</button>
    </div>
    
    <div id="status" style="display: none;"></div>
    
    <div class="container">
        <div class="panel">
            <div class="panel-header">OpenSCAD Code</div>
            <div class="panel-content">
                <textarea id="codeEditor"></textarea>
            </div>
        </div>
        <div class="panel">
            <div class="panel-header">Parse Tree</div>
            <div class="panel-content">
                <div id="parseTree"></div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/web-tree-sitter@0.20.8"></script>
    <script src="index.js"></script>
</body>
</html>
