<!DOCTYPE html>
<html>
<head>
    <title>WASM Test</title>
</head>
<body>
    <h1>WebAssembly Test</h1>
    <button onclick="testWasm()">Test WASM</button>
    <pre id="log"></pre>
    
    <script>
        const log = document.getElementById('log');
        
        function addLog(msg) {
            log.textContent += msg + '\n';
        }
        
        async function testWasm() {
            addLog("Testing WebAssembly...");
            
            try {
                // Check if WebAssembly is supported
                if (typeof WebAssembly === 'undefined') {
                    throw new Error("WebAssembly not supported");
                }
                addLog("WebAssembly is supported");
                
                // Fetch WASM file
                addLog("Fetching WASM file...");
                const response = await fetch('./tree-sitter-openscad.wasm');
                
                if (!response.ok) {
                    throw new Error(`Fetch error: ${response.status} ${response.statusText}`);
                }
                
                const buffer = await response.arrayBuffer();
                addLog(`WASM file loaded: ${buffer.byteLength} bytes`);
                
                // Check magic bytes
                const bytes = new Uint8Array(buffer.slice(0, 4));
                const hex = Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join(' ');
                addLog(`Magic bytes: ${hex}`);
                
                // Compile module
                addLog("Compiling module...");
                const module = await WebAssembly.compile(buffer);
                addLog("Module compiled successfully");
                
                // Instantiate
                addLog("Instantiating module...");
                const instance = await WebAssembly.instantiate(module);
                addLog("Module instantiated");
                
                // Show exports
                const exports = Object.keys(instance.exports);
                addLog(`Exports: ${exports.length > 0 ? exports.join(', ') : 'none'}`);
                
                addLog("Test successful!");
            } catch (error) {
                addLog(`ERROR: ${error.message}`);
                console.error(error);
            }
        }
    </script>
</body>
</html>
