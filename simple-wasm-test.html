<!DOCTYPE html>
<html>
<head>
    <title>Simple WASM Test</title>
</head>
<body>
    <h1>Simple WebAssembly Test</h1>
    <p>Testing WASM file loading for OpenSCAD Tree-sitter</p>
    
    <button onclick="testWasm()">Test WASM Loading</button>
    
    <pre id="output">Click the button to test...</pre>
    
    <script>
        function log(message) {
            const output = document.getElementById('output');
            output.textContent += message + '\n';
        }
        
        async function testWasm() {
            log('Testing WebAssembly loading...');
            
            try {
                // Check if WebAssembly is supported
                if (typeof WebAssembly === 'undefined') {
                    throw new Error('WebAssembly is not supported in this browser');
                }
                log('WebAssembly is supported');
                
                // Fetch the WASM file
                log('Fetching tree-sitter-openscad.wasm...');
                const response = await fetch('./tree-sitter-openscad.wasm');
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch WASM file: ${response.status} ${response.statusText}`);
                }
                
                log('WASM file fetched successfully');
                const wasmBytes = await response.arrayBuffer();
                log(`WASM file size: ${wasmBytes.byteLength} bytes`);
                
                // Check magic bytes
                const bytes = new Uint8Array(wasmBytes.slice(0, 4));
                const magicBytesHex = Array.from(bytes).map(b => b.toString(16).padStart(2, '0')).join(' ');
                log(`Magic bytes: ${magicBytesHex}`);
                
                if (magicBytesHex === '00 61 73 6d') {
                    log('Valid WebAssembly magic bytes detected');
                } else {
                    log('WARNING: Invalid WebAssembly magic bytes');
                }
                
                log('Testing complete!');
            } catch (error) {
                log(`ERROR: ${error.message}`);
                console.error(error);
            }
        }
    </script>
</body>
</html>
